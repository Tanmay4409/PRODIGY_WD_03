<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="modeSelection">
        <button id="userVsUser" class="mode">2 User</button>
        <button id="userVsBot" class="mode">User vs Bot</button>
    </div>
    <section id="overlap">
        <div class="winner" id="hide">
            <p id="msg">Congratulations You Won The game</p>
            <button id="newGame" class="reset">New Game</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </section>
    <button class="reset">RESET</button>
    <footer id="footer-container">
        <div class="container">
            <ul class="social-links">
                <li>
                    <a href="https://www.linkedin.com/in/tanmay-patil-98b030258/" class="link" rel="nofollow">
                        <img alt="LinkedIn" src="LinkedinLogo.png" style="width: 50px; height: 50px;">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/t_nmaypatil/?igsh=MXN2NGg0dGF4aXNkeA%3D%3D" class="link" rel="nofollow">
                        <img alt="Instagram" src="instagram.png" style="width: 40px; height: 40px;">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Tanmay4409" class="link" rel="nofollow">
                        <img alt="GitHub" src="GitHub.png" style="width: 40px; height: 40px;">
                    </a>
                </li>
            </ul>
            <div class="textfooter">
                Made by Tanmay Patil
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
